<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Third Challenge</title>
</head>
<body>
    <script>
    
        n = prompt("Enter a number");
        var hash;
        var string = " ";
        var space;

        for (var i = 0; i < n; i++) {
            space = n - 1 - i;
            hash = i + 1;
            
            console.log(string.repeat(space) + "#".repeat(hash));
        }
        
    
    </script>
</body>
</html>
